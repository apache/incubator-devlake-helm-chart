global:
  imageTag: v0.15.1-beta6
  storageClass: ""

lake:
  image:
    repository: apache/devlake
    pullPolicy: IfNotPresent
  persistence:
    size: 100Mi
  logging:
    # debug, info, warn, error
    level: "info"
    directory: "/app/logs"
  dotenv:
    API_TIMEOUT: "120s"
    API_RETRY: "3"
    API_REQUESTS_PER_HOUR: "10000"
    PIPELINE_MAX_PARALLEL: "1"
    IN_SECURE_SKIP_VERIFY: "false"
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

mysql:
  external:
    enabled: false
    server: 127.0.0.1
    port: 3306
    rootPassword: admin
  username: merico
  password: merico
  database: lake
  image:
    repository: mysql
    tag: 8
    pullPolicy: IfNotPresent
  persistence:
    size: 10Gi
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

grafana:
  image:
    repository: apache/devlake-dashboard
    pullPolicy: IfNotPresent
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

ui:
  image:
    repository: apache/devlake-config-ui
    pullPolicy: IfNotPresent
  basicAuth:
    enabled: false
    user: admin
    password: admin
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

service:
  # service type: NodePort/ClusterIP
  type: NodePort
  uiPort: 32001
  grafanaPort : 32002

ingress:
  enabled: false
  enableHttps: false
  className: ""
  hostname: localhost
  prefix: /
  tlsSecretName: ""
  httpPort: 80
  httpsPort: 443
