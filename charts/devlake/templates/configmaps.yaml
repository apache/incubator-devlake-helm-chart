---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "devlake.fullname" . }}-config
data:
{{- if and  (eq .Values.option.database "mysql") (not .Values.option.useConnectionDetailsSecret) }}
  MYSQL_USER: "{{ .Values.mysql.connectionDetails.username }}"
  MYSQL_PASSWORD: "{{ .Values.mysql.connectionDetails.password }}"
  MYSQL_DATABASE: "{{ .Values.mysql.connectionDetails.database }}"
  MYSQL_ROOT_PASSWORD: "{{ .Values.mysql.connectionDetails.rootPassword }}"
  DB_URL: "{{ include "database.url" . }}"
#{{- else if and (eq .Values.option.database "pgsql") (not .Values.option.useConnectionDetailsSecret) }}
#  POSTGRES_USER: "{{ .Values.pgsql.connectionDetails.username }}"
#  POSTGRES_PASSWORD: "{{ .Values.connectionDetails.pgsql.password }}"
#  POSTGRES_DB: "{{ .Values.pgsql.connectionDetails.database }}"
#  DB_URL: "{{ include "database.url" . }}"
{{- end }}
  LOGGING_DIR: "{{ .Values.lake.loggingDir }}"
  LOGGING_LEVEL: "{{ .Values.lake.loggingLevel }}"
{{- if .Values.ui.basicAuth.enabled }}
  ADMIN_USER: "{{ .Values.ui.basicAuth.user }}"
  ADMIN_PASS: "{{ .Values.ui.basicAuth.password }}"
{{- end }}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "devlake.fullname" . }}-nginx-conf
data:
  default.conf.tpl: |
    server {
      listen 4000;
      server_name localhost;
    ${SERVER_CONF}

      location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
      }

      location /api/ {
        resolver ${DNS} valid=${DNS_VALID};
        resolver_timeout 3s;
        set $target "${DEVLAKE_ENDPOINT}";
        rewrite /api/(.*) /$1  break;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        proxy_pass http://$target;
      }
{{- if .Values.grafana.useExternal }}
      location /grafana/ {
        return 302 ${GRAFANA_ENDPOINT};
      }
{{- else }}
      location /grafana/ {
        resolver ${DNS} valid=${DNS_VALID};
        resolver_timeout 3s;
        set $target "${GRAFANA_ENDPOINT}";
        rewrite /grafana/(.*) /$1  break;
        proxy_set_header Authorization "";
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        proxy_pass http://$target;
      }
{{- end }}
    }

---
{{- if not .Values.grafana.useExternal }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "devlake.fullname" . }}-grafana-datasource
data:
{{- if eq .Values.option.database "mysql" }}
  grafana-datasource.yml: |
    apiVersion: 1
    datasources:
      - name: mysql
        type: mysql
        url: $MYSQL_URL
        database: $MYSQL_DATABASE
        user: $MYSQL_USER
        secureJsonData:
          password: $MYSQL_PASSWORD
        editable: false
