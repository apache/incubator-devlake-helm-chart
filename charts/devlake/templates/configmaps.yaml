---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "devlake.fullname" . }}-config
data:
{{- if and  (eq .Values.option.database "mysql") (not .Values.option.useConnectionDetailsSecret) }}
  MYSQL_USER: "{{ .Values.mysql.username }}"
  MYSQL_PASSWORD: "{{ .Values.mysql.password }}"
  MYSQL_DATABASE: "{{ .Values.mysql.database }}"
  MYSQL_ROOT_PASSWORD: "{{ .Values.mysql.rootPassword }}"
  DB_URL: "{{ include "database.url" . }}"
#{{- else if and (eq .Values.option.database "pgsql") (not .Values.option.useConnectionDetailsSecret) }}
#  POSTGRES_USER: "{{ .Values.pgsql.username }}"
#  POSTGRES_PASSWORD: "{{ .Values.pgsql.password }}"
#  POSTGRES_DB: "{{ .Values.pgsql.database }}"
#  DB_URL: "{{ include "database.url" . }}"
{{- end }}
  LOGGING_DIR: "{{ .Values.lake.loggingDir }}"
  LOGGING_LEVEL: "{{ .Values.lake.loggingLevel }}"
{{- if and .Values.ui.basicAuth.enabled (not .Values.ui.basicAuth.useSecret) }}
  ADMIN_USER: "{{ .Values.ui.basicAuth.user }}"
  ADMIN_PASS: "{{ .Values.ui.basicAuth.password }}"
{{- end }}

---
{{- if not .Values.grafana.useExternal }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "devlake.fullname" . }}-grafana-datasource
data:
{{- if eq .Values.option.database "mysql" }}
  grafana-datasource.yml: |
    apiVersion: 1
    datasources:
      - name: mysql
        type: mysql
        url: $MYSQL_URL
        database: $MYSQL_DATABASE
        user: $MYSQL_USER
        secureJsonData:
          password: $MYSQL_PASSWORD
        editable: false
#{{- else if eq .Values.option.database "pgsql" }}
#  grafana-datasource.yml: |
#    apiVersion: 1
#    datasources:
#      - name: postgres
#        type: postgres
#        url: $POSTGRES_URL
#        database: $POSTGRES_DB
#        user: $POSTGRES_USER
#        secureJsonData:
#          password: $POSTGRES_PASSWORD
#        jsonData:
#          sslmode: 'disable'
#          postgresVersion: 1000 # support pgsql 10.0 and above
#          timescaledb: false
{{- end }}
{{- end }}
