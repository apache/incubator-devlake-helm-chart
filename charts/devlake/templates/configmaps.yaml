---
{{- if .Values.grafana.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "devlake.fullname" . }}-grafana-datasource
  labels:
    {{ $.Values.grafana.sidecar.datasources.label }}: {{ $.Values.grafana.sidecar.datasources.labelValue | quote }}
data:
{{- if eq .Values.option.database "mysql" }}
  grafana-datasource.yml: |
    apiVersion: 1
    datasources:
      - name: mysql
        type: mysql
        url: $MYSQL_URL
        database: $MYSQL_DATABASE
        user: $MYSQL_USER
        secureJsonData:
          password: $MYSQL_PASSWORD
        editable: false
{{- end }}
{{- end }}
