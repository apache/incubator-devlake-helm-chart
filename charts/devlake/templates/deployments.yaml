---
# devlake-ui
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "devlake.fullname" . }}-ui
  labels:
    {{- include "devlake.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "devlake.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "devlake.selectorLabels" . | nindent 8 }}
        devlakeComponent: ui
        {{- with .Values.ui.extraLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.ui.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: config-ui
{{- if .Values.ui.image.tag }}
          image: "{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag }}"
{{- else }}
          image: "{{ .Values.ui.image.repository }}:{{ .Values.imageTag }}"
{{- end }}
          imagePullPolicy: {{ .Values.ui.image.pullPolicy }}
          ports:
            - containerPort: 4000
          envFrom:
            - configMapRef:
                name: {{ include "devlake.fullname" . }}-config
            {{- if .Values.ui.basicAuth.useSecret }}
            - secretRef:
                name: {{ .Values.ui.basicAuth.secretName }}
            {{- end }}
          env:
            - name: DEVLAKE_ENDPOINT
              value: {{ include "devlake.fullname" . }}-lake.{{ .Release.Namespace }}.svc.cluster.local:8080
{{- if .Values.externalGrafana.useExternal }}
            - name: GRAFANA_ENDPOINT
              value: {{ .Values.externalGrafana.grafanaUrl }}
            - name: USE_EXTERNAL_GRAFANA
              value: "true"
{{- else }}
            - name: GRAFANA_ENDPOINT
              value: {{ .Release.Name }}-grafana.{{ .Release.Namespace }}.svc.cluster.local:80
{{- end }}
            
          volumeMounts:
            {{- if ne .Values.option.localtime "" }}
            - name: {{ include "devlake.fullname" . }}-ui-localtime
              mountPath: /etc/localtime
              readOnly: true
            {{- end }}
          {{- with .Values.ui.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.ui.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.ui.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ui.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ui.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        {{- if ne .Values.option.localtime "" }}
        - name: {{ include "devlake.fullname" . }}-ui-localtime
          hostPath:
            path: {{ .Values.option.localtime }}
            type: File
        {{- end }}
