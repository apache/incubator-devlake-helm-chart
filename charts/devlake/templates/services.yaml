# database services
---

{{- if eq .Values.option.database "mysql" }}
{{- if not .Values.mysql.useExternal }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "devlake.fullname" . }}-mysql
  labels:
    {{- include "devlake.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "devlake.selectorLabels" . | nindent 4 }}
    devlakeComponent: mysql
  ports:
    - protocol: TCP
      name: mysql
      port: 3306
      targetPort: 3306
{{- end }}
