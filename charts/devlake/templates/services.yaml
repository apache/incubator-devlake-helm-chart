{{- if not .Values.grafana.useExternal }}
# grafana services
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "devlake.fullname" . }}-grafana
  labels:
    {{- include "devlake.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type}}
  selector:
    {{- include "devlake.selectorLabels" . | nindent 4 }}
    devlakeComponent: grafana
  ports:
    - protocol: TCP
      name: grafana
      port: 3000
      targetPort: 3000
      {{- if eq .Values.service.type "NodePort" }}
      nodePort: {{ .Values.service.grafanaPort }}
      {{- end }}
{{ end }}

# devlake services
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "devlake.fullname" . }}-lake
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: instance
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    service.beta.kubernetes.io/aws-load-balancer-type: external
  labels:
    {{- include "devlake.labels" . | nindent 4 }}
spec:
  type: LoadBalancer
  selector:
    {{- include "devlake.selectorLabels" . | nindent 4 }}
    devlakeComponent: lake
  ports:
    - protocol: TCP
      name: devlake
      port: 8080
      targetPort: 8080

---
# ui
apiVersion: v1
kind: Service
metadata:
  name: {{ include "devlake.fullname" . }}-ui
  labels:
    {{- include "devlake.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "devlake.selectorLabels" . | nindent 4 }}
    devlakeComponent: ui
  ports:
    - protocol: TCP
      name: ui
      port: 4000
      targetPort: 4000
      {{- if eq .Values.service.type "NodePort" }}
      nodePort: {{ .Values.service.uiPort }}
      {{- end }}
